<!DOCTYPE html>{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
      <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.css" %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
  <nav class="navbar navbar-expand-lg">
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/articles/">Все статьи</a></li>
    {% if request.user.is_authenticated %}
    <li class="nav-item"> <a class="nav-link disabled" href="#">Привет, {{ request.user.username}}</a>
    <li class="nav-item"><a class="nav-link" href="/logout/">Выйти</a></li>
    {% else %}
      <a class="nav-link" href="/login/">Войти</a>
    {% endif %}</li>
  </ul>
  </nav>
    {% block content %}{% endblock %}

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
  </body>
</html>

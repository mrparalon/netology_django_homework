{% extends "base.html" %}
{% load static %}

{% block title %}Журнал{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Список статей</h1>
        </div>
        <div class="articles">
            {% for article in articles %}
                <p><a href="/articles/{{ article.id }}">{{ article.title }}</a>
                    {% if article.is_paid %}
                    (премиум)
                    {% else %}
                    {% endif %}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}

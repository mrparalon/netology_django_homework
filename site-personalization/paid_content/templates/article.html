{% extends "base.html" %}
{% load static %}

{% block title %}Заголовок статьи{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h3>{{ article.title }}</h3>
        </div>
        <div class="text">
        {% if article %}
            {{ article.text|linebreaks }}
        {% else %}
                <p>Эта статья Платная, <a href="/pay/">заплати </a> и смотри!</p>
        {% endif %}
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
        
        </div>

        <div class="content">
            {% for phone in phones %}
            <h2><a href="/catalog/{{ phone.slug }}">{{ phone.name }}</a></h2>
            <p><strong>Стоимость {{ phone.price }}р.</strong></p>
            <img src="{{ phone.image }}">
            {% endfor %}
            {# Здесь должен отображаться каталог с телефонами #}
        </div>
    </div>
{% endblock %}
